<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AppMétéo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
    <div class="loader-container active">
      <img src="ressources/ball-triangle.svg" alt="loader"
      class="loader"> 
    </div>
    <p class="error-information"></p>
    <p class="city-name">Lille</p>
    <p class="country-name">Chine</p>
    <p class="temperature">30°</p>
    <div class="info-icon-container">
      <img src="ressources/browser-svgrepo-com.svg" alt="info icon" class="info-icon">
    </div>
    </main>

    <!-- <button>Get data</button> -->


    
    <script src="main.js"></script>
  </body>
</html>
